<nz-page-header nzBackIcon [nzGhost]="false" [nzBackIcon]="'rollback'">
  <nz-page-header-extra>
    <button nz-button nzType="primary" (click)="submitForm()">保存</button>
    <button class="ml-10" nz-button (click)="resetForm($event)">重置</button>
  </nz-page-header-extra>
  <nz-page-header-content>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSpan]="2" nzRequired>标题</nz-form-label>
        <nz-form-control [nzSpan]="20" nzErrorTip="请输入标题">
          <input nz-input formControlName="title" placeholder="请输入标题" maxlength="30" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="2" nzRequired>副标题</nz-form-label>
        <nz-form-control [nzSpan]="20" nzErrorTip="请输入副标题">
          <input nz-input formControlName="subtitle" placeholder="请输入副标题" maxlength="50" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="2" nzRequired>描述</nz-form-label>
        <nz-form-control [nzSpan]="20" nzErrorTip="请输入描述">
          <textarea
            nz-input
            placeholder="请输入描述"
            maxlength="200"
            formControlName="description"
            [nzAutosize]="{ minRows: 2, maxRows: 6 }"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="2" nzRequired>内容</nz-form-label>
        <nz-form-control [nzSpan]="20" nzErrorTip="请输入内容">
          <app-editor-md placeholder="请输入内容" formControlName="content"></app-editor-md>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="2">标签</nz-form-label>
        <nz-form-control [nzSpan]="20">
          <nz-select
            nzAllowClear
            nzMode="tags"
            nzPlaceHolder="请选择标签"
            formControlName="tags"
            [nzMaxTagCount]="5"
            (ngModelChange)="tagModelChange($event)"
          >
            <nz-option *ngFor="let option of tagsList" [nzLabel]="option.name" [nzValue]="option.name"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="2" nzRequired>创作者</nz-form-label>
        <nz-form-control [nzSpan]="20" nzErrorTip="请选择创作者">
          <nz-select nzAllowClear nzPlaceHolder="请选择创作者" formControlName="owner">
            <nz-option *ngFor="let option of ownersList" [nzLabel]="option.name" [nzValue]="option.code"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="2">封面</nz-form-label>
        <nz-form-control [nzSpan]="20">
          <app-upload-img formControlName="cover"></app-upload-img>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-page-header-content>
</nz-page-header>
