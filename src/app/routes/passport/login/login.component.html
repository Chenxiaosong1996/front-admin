<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
  <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
    <nz-tab [nzTitle]="'账号密码登录'">
      <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入用户名">
          <nz-input-group nzSize="large" [nzPrefix]="prefixTemplateUser">
            <input nz-input formControlName="userName" placeholder="请输入用户名" />
          </nz-input-group>
          <ng-template #prefixTemplateUser><i class="iconfont icon-user"></i></ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入密码">
          <nz-input-group nzSize="large" [nzPrefix]="prefixTemplateLock">
            <input nz-input type="password" formControlName="password" placeholder="请输入密码" />
          </nz-input-group>
          <ng-template #prefixTemplateLock><i class="iconfont icon-lock"></i></ng-template>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>

  </nz-tabset>
  <nz-form-item>
    <nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">{{ '自动登录' }}</label>
    </nz-col>
    <nz-col [nzSpan]="12" class="text-right">
      <a class="forgot" routerLink="/passport/forget">{{ '忘记密码' }}</a>
    </nz-col>
  </nz-form-item>
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>
      {{ '登录' }}
    </button>
  </nz-form-item>
</form>
<div class="other">
  {{ '其他登录方式' }}
  <i
    nz-tooltip
    nzTooltipTitle="in fact Auth0 via window"
    (click)="open('auth0', 'window')"
    class="icon iconfont icon-alipay-circle-fill"
  ></i>
  <i nz-tooltip nzTooltipTitle="in fact Github via redirect" (click)="open('github')" class="icon iconfont icon-github-fill"></i>
  <a class="register" routerLink="/passport/register">{{ '注册账户' }}</a>
</div>
