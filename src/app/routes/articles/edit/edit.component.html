<form nz-form [nzAutoTips]="autoTips" [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control [nzOffset]="4" [nzSpan]="20">
      <button nz-button nzType="primary">保存</button>
      <button class="ml-20" nz-button (click)="resetForm($event)">重置</button>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>标题</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <input nz-input formControlName="title" placeholder="请输入标题" maxlength="30" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>副标题</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <input nz-input formControlName="subtitle" placeholder="请输入副标题" maxlength="50" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>描述</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <textarea
        nz-input
        placeholder="请输入描述"
        maxlength="200"
        formControlName="description"
        [nzAutosize]="{ minRows: 2, maxRows: 6 }"
      ></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>内容</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <div id="test-editormd"></div>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">标签</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <nz-select nzAllowClear nzMode="tags" nzPlaceHolder="请选择标签" formControlName="tags" (ngModelChange)="tagModelChange($event)">
        <nz-option *ngFor="let option of tagsList" [nzLabel]="option.name" [nzValue]="option.name"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>创作者</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <nz-select nzAllowClear nzPlaceHolder="请选择创作者" formControlName="owner">
        <nz-option *ngFor="let option of ownersList" [nzLabel]="option.name" [nzValue]="option.code"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">封面</nz-form-label>
    <nz-form-control [nzSpan]="20">
      <input nz-input formControlName="cover" placeholder="请选择封面" />
    </nz-form-control>
  </nz-form-item>
</form>
